<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 연습장</title>
</head>
<body>
  <button type="button" id="ctabt">클릭</button>

  <script>
    let ctabt = document .querySelector("#ctabt")//이벤트 쓰기
    ctabt.addEventListener("click",() => {
      console.log("클릭했습니다.")
    })
  </script>
</body>
</html>
