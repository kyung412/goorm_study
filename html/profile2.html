<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="/goorm_study/css/profile2.css">
</head>
<body>
  <div class="profile-container">
    <section class="profile-left">
      <h1>Profile</h1>
      <img src="/goorm_study/img/선인장.jpg" alt="Profile Image" class="profileimg">
      <h2>😊kyung😊</h2>
      <p>안녕하세요. 저는 구름 딥다이브 프로덕트 디자이너 1회차 과정을 듣고 있는 고경이라고 합니다.</p>
      <div class="contact">
        <h3>Contact me at:</h3>
        <div class="info">  <a href="mailto:rhrud0412@naver.com">rhrud0412@naver.com</a>
          <a href="tel:+8201000000000">01000000000</a>
        </div>
      
      </div>
    </section>
    <section class="profile-right">
      <form class="contact-form">
        <div class="form-field">
          <label for="name">What your name?</label>
          <input type="text" id="name" placeholder="name" required>
        </div>
        <div class="form-field">
          <label for="email">What your email?</label>
          <input type="email" id="email" placeholder="email address" required>
        </div>
        <div class="form-field">
          <label for="message">Message</label>
          <textarea id="message" placeholder="Please write what you want to say to me" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>
  </div>
