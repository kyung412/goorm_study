<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiosk</title>
  <link rel="stylesheet" href="/goorm_study/css/kyung_kiosk.css">
</head>
<body>
  <div class="Kiosk">
    <h1>Kiosk</h1>
    <div class="product-container">
      <div class="product" data-name="coffee" data-price="3000">
        <img src="/goorm_study/img/coffee.jpg" alt="coffee-img" class="coffee-img">
        <div class="product-info">
          <p class="product-name">coffee</p>
          <p class="product-price">3000</p>
        </div>
      </div>
      <div class="product" data-name="tea" data-price="2500">
        <img src="/goorm_study/img/tea.jpg" alt="tea-img" class="tea-img">
        <div class="product-info">
          <p class="product-name">tea</p>
          <p class="product-price">2500</p>
        </div>
      </div>
      <div class="product" data-name="cake" data-price="4000">
        <img src="/goorm_study/img/cake.jpg" alt="cake-img" class="cake-img">
        <div class="product-info">
          <p class="product-name">cake</p>
          <p class="product-price">4000</p>
        </div>
      </div>
    </div>

    <div class="cart">
      <table class="cart-items">
        <thead>
          <tr>
            <th>메뉴</th>
            <th>가격</th>
            <th>수량</th>
          </tr>
        </thead>
        <tbody id="cart-body">
        </tbody>
      </table>

      <div class="cart-summary">
        <div class="summary">
          <div class="quantity">
            <span>수량</span>
            <strong id="quantity">0</strong>
          </div>
          <div class="total">
            <span>금액</span>
            <strong id="totalAmount">0</strong>
          </div>
        </div>
        <button class="clear-button">전체 취소</button>
        <button class="pay-button">주문</button>
      </div>
      
    </div>
    </div>
    </div>
  </div>
  <script src="/goorm_study/js/kyung_kiosk.js"></script>
</body>
</html>
